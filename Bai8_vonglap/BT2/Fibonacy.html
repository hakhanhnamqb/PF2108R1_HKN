<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy số Fibonacy</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào số n: "));
        let firstNumber = 1;
        document.write(firstNumber+"<br>")
        let secondNumber = 1;
        document.write(secondNumber+"<br>")
        
        for (let i = 2; i<n;i++){
            let nextNumber = firstNumber + secondNumber;
            document.write(nextNumber+"<br>")
            firstNumber = secondNumber;
            secondNumber = nextNumber;
        }
    </script>
</body>
</html>
