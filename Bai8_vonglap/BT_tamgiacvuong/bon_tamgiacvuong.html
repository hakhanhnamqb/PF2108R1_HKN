<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 tam giác vuông</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j + " ");
            }
            document.write("<br>")
        }
        document.write("<hr>");
        for (let i = 1; i <= 6; i++) {
            for (let j = (i); j <= 6; j++) {
                document.write(j - i + 1 + " ");
            }
            document.write("<br>")
        }
        document.write("<hr>");
        for (let i = 1; i <= 6; i++) {
            for (let j = 6; j >= 1; j--) {
                if (i < j)
                    document.write("&nbsp;&nbsp;&nbsp;");
                else
                    document.write(j + " ");
            }
            document.write("<br>")
        }
        document.write("<hr>");
        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= 6; j++) {
                if (i <= j)
                    document.write(j -i+1+ " ");
                else
                    document.write("&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>")
        }
        document.write("<hr>");
    </script>
</body>

</html>
