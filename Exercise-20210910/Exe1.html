<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tablestyle{
            border-collapse: collapse;
        }
        .tablestyle td{
            border: black 1px solid;
        }
        .tablestyle td:nth-child(1){
            width: 500px;
        }
        .tablestyle h4{
            font-size: 15px;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <table class="tablestyle">
        <tr>
            <td>
                <h4>Item Photo</h4>
            </td>
            <td><h4>Name</h4></td>
            <td><h4>Price</h4></td>
            <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"></p>
        </tr>
        <tr>
            <td><img src="images/bananas.jpg" alt="bananas" width="200px"/></td>
            <td>Bananas</td>
            <td>&dollar;0.75/lb</td>
        </tr>
        <tr>
            <td>
                <img src="images/oranges.jpg" alt="Orages" width="200px">
            </td>
            <td>Orages</td>
            <td>&dollar;1 ea.</td>
        </tr>
        <tr>
            <td>
                <img src="images/pomegranates.jpg" alt="pomegranates" width="200px">
            </td>
            <td>Pomegranates</td>
            <td>3 for &dollar;5</td>
        </tr>
        <tr>
            <td>
                <img src="images/gummy bear.jpg" alt="gummy bear" width="200px">
            </td>
            <td>Gummy bear</td>
            <td>&dollar;6 per bag</td>
        </tr>
        <tr>
            <td>
                <img src="images/broccoli.jpg" alt="Broccoli" width="200px">
            </td>
            <td>Broccoli</td>
            <td>&dollar;3 a head</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
