<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="turnon" onclick="">Turn on</button>
    <button id="turnoff" onclick="">Turn Off</button>
    <script src="SwitchButton.js"></script>
    <script src="ElectricLamp.js"></script>
    <script>
        let electricLamp = new ElectricLamp();
        electricLamp.ElectricLamp(false);
        let switchbutton = new SwitchButton();
        switchbutton.connectToLamp(electricLamp);
        let turnon = document.getElementById("turnon");
        let turnoff = document.getElementById("turnoff")
        turnon.addEventListener('click', function () {
            switchbutton.switchOn();
        });
        turnoff.addEventListener('click', function () {
            switchbutton.switchOff();
        })
    </script>
</body>

</html>
