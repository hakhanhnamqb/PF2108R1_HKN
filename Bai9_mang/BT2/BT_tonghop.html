<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="color"></span>
    <hr>
    <input type="text" name="text" id="text">
    <button id="display">Display</button>
    <hr>
    <span id="displayStr"></span>
    <hr>
    <span id="display_uplow"></span>
    <script>
        let myColor = ["Red", "Green", "White", "Black"];
        let color = document.getElementById("color");
        color.innerHTML = strJoin(myColor);

        let str_text = document.getElementById("text");
        let bt_display = document.getElementById("display");

        let display_str = document.getElementById("displayStr");
        let up_low = document.getElementById("display_uplow");
        console.log(strJoin(myColor));
        // Bài 1
        function strJoin(myColor) {
            let strColor = myColor.join(",");
            return strColor;
        }

        bt_display.addEventListener('click', function () {
            let temp = str_text.value;
            let text_len = `${temp.length}`;
            let display = "";
            //alert(typeof(temp));
            for (let i = 0; i < (text_len-1); i++) {
                let num = parseInt(temp[i]);
                let num_next = parseInt(temp[i+1]);
                if (num % 2 == 0 && num_next % 2 == 0) {
                    display += temp[i] + "-"
                }
                else {
                    display += temp[i];
                }
            }
            display_str.innerHTML = display;
            // bài 3
            let display_uplow = "";
            for (let i = 0; i < text_len; i++) {
                if (temp[i] == temp[i].toUpperCase()) {
                    display_uplow += temp[i].toLowerCase();
                }
                else {
                    display_uplow += temp[i].toUpperCase();
                }
            }
            up_low.innerHTML = display_uplow;
        })
    </script>

</body>

</html>
