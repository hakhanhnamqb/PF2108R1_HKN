<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lai suat tiet kiem</title>
</head>
<body>
    <script>
        let money = prompt('So tien gui tiet kiem:');
        let interest = prompt('Lai suat don dinh ky hang nam (%):');
        let year = prompt('Thơi gian gưi(nam):');
        let moneyPay = year * (money*(interest/100));
        document.write('Tong so tien lai nhan duoc sau '+year+' la:' + moneyPay + ' trieu');
    </script>
</body>
</html>
