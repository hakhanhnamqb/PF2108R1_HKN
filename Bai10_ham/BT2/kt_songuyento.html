<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Nhập vào một số tự nhiên bất kỳ:"));
        if (isPrime(number)){
            alert(number + " là số nguyên tố!");
        }
        else{
            alert(number + " không phải là số nguyên tố!");
        }
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            else {
                let n = parseFloat(Math.sqrt(number));
                for (let i = 2; i <= n; i++) {
                    if (number % i == 0)
                        return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>
