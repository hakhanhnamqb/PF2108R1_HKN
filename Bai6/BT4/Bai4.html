<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra so chan</title>
</head>
<body>
    <h4>Nhập số</h4>
    <p><input type="number" id="values">
        <button onclick="check()">Kiểm tra</button>
    </p>
    <script>
        function check(){
            let val=parseInt(document.getElementById("values").value);
            if (val % 2 ==0){
                alert(val + " là số chẵn");
            }
            else{
                alert(val + " là số lẻ");
            }
        }
    </script>
</body>
</html>
